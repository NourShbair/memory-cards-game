<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet">

    <!-- Linking Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Linking FontAwosome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

    <!-- Linking CSS Styling -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="header">
        <!-- <h1 class="pixelify-sans-gaming-font">
            Testing the font style
        </h1> -->
    </div>

    <div id="controllers" class="container text-center">
        <div class="row text-center">
            <div id="timer" class="col-2 jersey-25-regular"><i class="fa-solid fa-hourglass-half"></i> 00:45</div>
            <div id="level-number" class="col-6 jersey-25-regular">Level 3</div>
            <div id="user-controllers" class="col-4 row text-center">
                <div id="theme" class="col-4"><i class="fa-regular fa-images"></i></div>
                <div id="sound" class="col-4">
                    <div id="volume-on"><i class="fa-solid fa-volume-high"></i></div>
                    <!-- <div id="volume-off"><i class="fa-solid fa-volume-xmark"></i></div> -->
                </div>
                <div id="refresh" class="col-4 jersey-25-regular">Restart</div>
            </div>

        </div>
    </div>

    <div id="game">
        <!-- this div created totally using script.js file -->
    </div>

    <div id="footer">
    </div>

    <!-- Bootstrap Modals -->
    <!-- Success modal(show when successfully finish the level) -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">🎉 Congratulations! 🎉</h1>
                </div>
                <div class="modal-body">
                    You have successfully passed this level!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme modal(let the user choose the theme of cards) -->
    <div class="modal fade" id="themeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Let's Choose Cards Theme! 🎨</h1>
                </div>
                <div class="modal-body">
                    <button id="fruitsBtn" class="btn btn-secondary">🍉</button>

                    <button id="animalsBtn" class="btn btn-secondary">🐥</button>

                    <button id="flagsBtn" class="btn btn-secondary">🇵🇸</button>

                    <button id="activitiesBtn" class="btn btn-secondary">⚽</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Linking Java Script File -->
    <script src="assets/js/script.js"></script>
</body>

</html>
